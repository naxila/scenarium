<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation - Scenarium Documentation</title>
</head>
<body>
    <div class="main-content">
        <div class="content">
            <!-- Installation -->
            <section id="installation" class="section">
                <h2>ðŸ“¦ Installation</h2>
                <p>Install Scenarium using npm or yarn:</p>
                
                <div class="code-block">
                    <h3>Using npm</h3>
                    <pre><code class="language-bash">npm install scenarium</code></pre>
                </div>
                
                <div class="code-block">
                    <h3>Using yarn</h3>
                    <pre><code class="language-bash">yarn add scenarium</code></pre>
                </div>
                
                <div class="code-block">
                    <h3>Using pnpm</h3>
                    <pre><code class="language-bash">pnpm add scenarium</code></pre>
                </div>
                
                <h3>Requirements</h3>
                <ul>
                    <li>Node.js 16+</li>
                    <li>TypeScript 4.5+ (optional but recommended)</li>
                    <li>Telegram Bot Token</li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
